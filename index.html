<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon dice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="container">
    <section class="row">
      <button type="button" class="col-sm btn btn-primary btn-lg">Jugar</button>
    </section>
    <section>
      <div id="turno" class="alert alert-primary" role="alert">Turno: <strong>1123</strong></div>
      <div id="puntaje" class="alert alert-primary" role="alert">Puntaje: <strong>112312</strong></div>
    </section>
  </header>

  <main class="container">
    <section class="row">
      <div class="col cuadro" id="cuadro-1">amarillo</div>
      <div class="col cuadro" id="cuadro-2">azul</div>
    </section>
    <section class="row">
      <div class="col cuadro" id="cuadro-3">rojo</div>
      <div class="col cuadro" id="cuadro-4">verde</div>
    </section>
  </main>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
