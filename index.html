<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon dice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
  <header class="container">
    <section class="row">
      <h1>Simon Dice<span></span></h1>
      <button id="iniciar" type="button" class="col-sm btn btn-primary btn-lg">Jugar</button>
    </section>
    <section class="row">
      <p id="color" class="alert alert-primary" role="alert">Click en "Jugar"</p>
      <p id="puntos" class="alert alert-primary" role="alert">Puntos: <strong>#121</strong></p>
    </section>
  </header>

  <main class="container">
    <section class="row">
      <div class="col color" id="color-0">amarillo</div>
      <div class="col color" id="color-1">azul</div>
    </section>
    <section class="row">
      <div class="col color" id="color-2">rojo</div>
      <div class="col color" id="color-3">verde</div>
    </section>
  </main>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
