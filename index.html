<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon dice</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
  <header class="container">
    <section class="row">
      <h1 id="titulo">Simon Dice <span ></span></h1>
      <button id="jugar" type="button" class="col-sm btn btn-primary btn-lg">Jugar</button>
    </section>
    <section class="row">
      <p class="alert alert-primary" role="alert"><strong id="turno">Hace click en "Jugar"</strong></p>
      <p class="alert alert-primary" role="alert">Puntos: <strong id="puntos">0</strong></p>
    </section>
  </header>

  <main class="container mx-auto ">
    <section class="row d-flex justify-content-center">
      <div class="col color" id="amarillo"></div>
      <div class="col color" id="azul"></div>
    </section>
    <section class="row d-flex justify-content-center">
      <div class="col color" id="rojo"></div>
      <div class="col color" id="verde"></div>
    </section>
  </main>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
